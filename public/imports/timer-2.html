<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="./css/timer-2.css">
</head>
<body>
    <time id="timer">0</time>

    <script>
        {
            const timerEl = document.currentScript.ownerDocument.getElementById('timer');
            let i = 0;

            window.setInterval(
                () => {
                    i += 0.1;
                    timerEl.innerHTML = i;
                },
                1000
            );

            document.body.appendChild(timerEl);
        }
    </script>
</body>
</html>
